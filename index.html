<!DOCTYPE html>
<html>
	<head>
		<title>Tutorial 5</title>
		<link href="main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<!-- Controls -->
		<div id="controls">
			<div id="stickers">
				<img src="1.png" class="stickers" id="st1" />
				<img src="2.png" class="stickers" id="st2" />
			</div>
			<div id="inputs">
				<input type="color" id="bgcolor" />
				<input type="text" id="stickerUrl" placeholder="Type the link to your new sticker" />
				<input type="number" id="stickerHeight" placeholder="Type how big you want your sticker to be" />
			</div>
		</div>
		<!-- Display -->
		<div id="display">
			<img id="cursor" />
		</div>
		
		<script src="main.js"></script>
	</body>

</html>
